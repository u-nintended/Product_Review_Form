<!DOCTYPE html>
<html>
    <head>
        <title>Product review</title>
        <link rel="stylesheet" href="form styles.css">
    </head>

    <body>

        <h1>Product Review Form</h1>

        <form>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name"><br><br>

            <label for="email">Your email address</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

            <label for="phone_number">Your Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="+254 7** *** ***"><br><br>

            <label>Rate our product</label>
            <div class="container_for_ratings">
                <input type="radio" name="rating" id="r1" value="1">1
                <input type="radio" name="rating" id="r2" value="1">2
                <input type="radio" name="rating" id="r3" value="1">3
                <input type="radio" name="rating" id="r4" value="1">4
                <input type="radio" name="rating" id="r5" value="1">5
                <input type="radio" name="rating" id="r6" value="1">6
                <input type="radio" name="rating" id="r7" value="1">7
                <input type="radio" name="rating" id="r8" value="1">8
                <input type="radio" name="rating" id="r9" value="1">9
                <input type="radio" name="rating" id="r10" value="1">10
            
            </div>
            
               
            <label>Where did you hear about our product?</label>
            <div class="container_for_reference">
                <ol>
                    <li><label for="Socials">Social media</label></li>
                    <input type="checkbox" name="source" id="Socials" value="Socials"><br>
                    <li><label for="Teleivsion">Television Networks</label></li>
                    <input type="checkbox" name="source" id="Television" value="Television"><br>
                    <li><label for="Billboards">Billboards</label></li>
                    <input type="checkbox" name="source" id="Billboards" value="Billboards"><br>
                    <li><label for="Other">Any Other means</label></li>
                    <input type="checkbox" name="source" id="Other" value="Other"><br>
                   
                </ol>
            </div>
                <br>
            
            <label for="comments">Any comments about our product</label><br>
            <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Write your comments"></textarea><br><br>
            
           
        </form>

    </body>
</html>
