<!DOCTYPE html>
<html>

<head>
    <title>Product review</title>
    <link rel="stylesheet" href="form styles.css">

</head>

<body>

    <h1>Product Review Form</h1>

    <form>
        <div class="name-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" class="container_for_name"><br><br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>

        <div class="email-container">
            <label for="email">Your email address</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"
                class="container_for_email"><br><br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>

        <div class="phone-number-container">
            <label for="phone_number">Your Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="+254 7** *** ***"
                class="container_for_phone_number"><br><br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>

        <div class="container_for_ratings"></div>
        <label>Rate our product</label>

        <input type="radio" name="rating" id="r1" value="1">1
        <input type="radio" name="rating" id="r2" value="1">2
        <input type="radio" name="rating" id="r3" value="1">3
        <input type="radio" name="rating" id="r4" value="1">4
        <input type="radio" name="rating" id="r5" value="1">5
        <input type="radio" name="rating" id="r6" value="1">6
        <input type="radio" name="rating" id="r7" value="1">7
        <input type="radio" name="rating" id="r8" value="1">8
        <input type="radio" name="rating" id="r9" value="1">9
        <input type="radio" name="rating" id="r10" value="1">10

        <div class="error"></div>
        </div>


        <div class="container_for_reference"></div>
        <label>Where did you hear about our product?</label>

        <ol>
            <li><label for="Socials">Social media</label></li>
            <input type="checkbox" name="source" id="Socials" value="Socials"><br>
            <li><label for="Teleivsion">Television Networks</label></li>
            <input type="checkbox" name="source" id="Television" value="Television"><br>
            <li><label for="Billboards">Billboards</label></li>
            <input type="checkbox" name="source" id="Billboards" value="Billboards"><br>
            <li><label for="Other">Any Other means</label></li>
            <input type="checkbox" name="source" id="Other" value="Other"><br>
            <li><label for="Friends">Friends and Family</label></li>
            <input type="checkbox" name="source" id="Friends" value="Friends"><br>
        </ol>

        <div class="error"></div>
        </div>
        <br>

        <div class="container_for_comments">
            <label for="comments">Any comments about our product</label><br>
            <textarea id="comments" name="comments" rows="5" cols="30"
                placeholder="Write your comments"></textarea><br><br>

            <div class="error"></div>
        </div>


        <div class="container_for_link">
            <p>To get more of our products, visit our webstite: <a
                    href="https://www.amazon.com/?&tag=googleglobalp-20&ref=pd_sl_7nnedyywlk_e&adgrpid=159651196451&hvpone=&hvptwo=&hvadid=675114638556&hvpos=&hvnetw=g&hvrand=14946397312248868879&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=1009823&hvtargid=kwd-10573980&hydadcr=2246_13649807"
                    target="_blank">Click here</a></p>
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>

</body>
<script>
    let id = (id) => document.getElementById(id);
    let classes = (classes) => document.getElementsByClassName(classes);

    let username = id("username"),
        email = id("email"),
        password = id("password"),
        form = id("form"),

        errorMsg = classes("error"),
        successIcon = classes("success-icon"),
        failureIcon = classes("failure-icon");


    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let isUsernameValid = engine(username, 0, "Username cannot be blank");
        let isEmailValid = engine(email, 1, "Email cannot be blank");
        let isPasswordValid = engine(password, 2, "Password cannot be blank");

        if (isUsernameValid && isEmailValid && isPasswordValid) {
            form.submit();
        }
    });

    let engine = (id, serial, message) => {
        if ((id.value.trim() === "") || (id.value.length < 3)) {
            errorMsg[serial].innerHTML = message;

            //      failureIcon[serial].style.opacity = "1";
            // successIcon[serial].style.opacity = "0";
            return false;
        }

        else {
            errorMsg[serial].innerHTML = "";
            return true;

            // failureIcon[serial].style.opacity = "0";
            // successIcon[serial].style.opacity = "1";
        }
    }
</script>

</html>
